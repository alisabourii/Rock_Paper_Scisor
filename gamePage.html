<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
</head>
<body>
      <img src="src/img/reverse.png" alt="" style="margin: 1%; float: left;" width="50px" height="50px" onclick="refresh()">

      <h1 style="float: left; margin-left: 7%; background-color: gray; color: white;" >Equal</h1>
      <h1 style="float: left; margin-left: 7%; background-color: gray; color: white;">Win</h1>

        <img src="src/img/paper-user.png" width="100px" height="100px" onclick="userPaper()">
